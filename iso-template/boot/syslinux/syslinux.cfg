UI gfxboot init isolinux.msg
timeout 600

LABEL MX-14.4-snapshot
	KERNEL /antiX/vmlinuz
	APPEND quiet antiX=LX
	INITRD /antiX/initrd.gz

LABEL Command_Line_Install
	KERNEL /antiX/vmlinuz
	APPEND quiet 3 antiX=LXD
	INITRD /antiX/initrd.gz

LABEL Frugal_Install
        KERNEL /antiX/vmlinuz
        APPEND quiet antiX=LX frugal=root,home
        INITRD /antiX/initrd.gz

LABEL Root_Persistence
	KERNEL /antiX/vmlinuz
	APPEND quiet persist=root!,home antiX=LX 
	INITRD /antiX/initrd.gz

LABEL Static_Root_Persistence
	KERNEL /antiX/vmlinuz
	APPEND quiet persist=root!,home,static antiX=LX 
	INITRD /antiX/initrd.gz

LABEL Home_Persistence
	KERNEL /antiX/vmlinuz
	APPEND quiet persist=home! antiX=LX 
	INITRD /antiX/initrd.gz

LABEL Boot_from_Hard_Disk
	localboot 0x80

LABEL Memory_test_(memtest86+)
	KERNEL /boot/memtest
